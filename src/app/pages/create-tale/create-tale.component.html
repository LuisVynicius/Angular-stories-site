<div class="container">

    <app-background-rectangle
        width="1300px"
        display="flex"
        flexDirection="column"
        flexWrap="wrap"
    >

        <div class="container_name">

            <app-input
                title="Nome"
                justifyContent="center"
                alignItems="center"
                color="white"
                [(value)]="name"
            ></app-input>

        </div>

        <div class="container_image">

            <img
                src="imageDefault.jpeg"
                alt=""
                width="200px"
                height="300px"
            >

        </div>

        <div class="container_description">

            <app-input
                title="Descrição"
                justifyContent="center"
                alignItems="center"
                alignText="center"
                width="1100px"
                height="240px"
                color="white"
                [(value)]="description"
            ></app-input>

        </div>

        <div class="container_categories">

            

        </div>

        <div class="container_create">

            <app-button
                text="Confirmar"
                (click)="create()"
            ></app-button>

        </div>

    </app-background-rectangle>

</div>
